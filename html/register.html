<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automob-Mechanic | Register</title>
    <link href="../style/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">AutoMob-Mechanic</div>
            <nav id="navbarNav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html" class="current">Register</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="container">
        <h2>User Registration</h2>
        <form id="registerForm">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="loader" id="loader"></div>
        <div id="message"></div>
        <p class="form-footer">Already have an account? <a href="login.html">Login here</a></p>
    </main>

    <footer>
        <p>&copy; 2025 Automob-Mechanic. All rights reserved.</p>
    </footer>

    <script src="../scripts/script.js"></script>
</body>
</html>
