<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success</title>
    <link rel="stylesheet" href="../style/styleBookingSuccess.css">
    <link rel="stylesheet" href="../style/style.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
</head>
<body>

    <header>
        <div class="container">
          <div class="logo">AutoMob-Mechanic</div>
          <nav id="navbarNav">
            
          </nav>
          <div class="menu-toggle">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </header>

    <main class="container-main">
        <!-- image -->
         <img src="../assets/thankyou.jpg" alt="Thankyou" id="img">
         <!-- Success Message -->
         <h2>Thanks for booking our service 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
                <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a10 10 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733q.086.18.138.363c.077.27.113.567.113.856s-.036.586-.113.856c-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.2 3.2 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.8 4.8 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
              </svg>
        </h2>
        <p>We will get back to you soon with details via email/phone. </p>

        <!-- Rating Section (Initially hidden) -->
        <div id="rating-section" style="display: none;">
            <h3>We value your feedback!</h3>
            <p>Please type your feedback below:</p>
        </div>
        <div class="loader" id="loader"></div>
        <div id="message"></div>
    </main>

    <footer>
        <p>&copy; 2025 Automob-Mechanic. All rights reserved.</p>
      </footer>

    <script>
        // Show rating prompt after 1 minute
        setTimeout(function() {
            // Show the feedback prompt after 1 minute
            promptForFeedback();
        }, 5000); // 1 minute = 60000 ms

        // Function to prompt the user for feedback
        function promptForFeedback() {
            // Prompt the user to type feedback
            let feedback = prompt("Please rate our servics on a scale 1-10:");

            // If feedback is entered
            if (feedback !== null && feedback.trim() !== "") {
                displayThankYouMessage(feedback);
            } else {
                alert("Please provide you valuable feedback!");
            }
        }

        // Function to display a thank you message after feedback is submitted
        function displayThankYouMessage(feedback) {
            // Create a custom message based on the feedback
            let message = `Thank you for your feedback! You said: "${feedback}"`;

            // Display the message in an alert
            alert(message);
        }
    </script>

    <script src="../scripts/script.js"></script>
</body>
</html>
